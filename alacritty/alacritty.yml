#_________________CONFIGURACIONES BASICAS DE LA TERMINAL ALACRITTY_____________________

env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 6
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    style: Regular
  bold:
#_________________________FUENTES Y FORMATOS DE FUENTES________________________________

    family: Dejavu Sans Mono
    style: Bold
  italic:
    style: Italic
  bold_italic:

#_________________________FUENTES Y FORMATOS DE FUENTES________________________________

    family: Dejavu Sans Mono
    style: Bold Italic
#_______________________________TAMAÃ‘O DE FUENTES______________________________________

  size: 8.0
#_________________SEPARACION DE LA LETRA DESDE EL BORDE DE VENTANA_____________________

  offset:
    x: 1
    y: 1
#______________________________PALETA DE 16 COLORES___________________________________

colors:
  primary:
    background: '#181818'
    foreground: '#dddddd'
  selection:
    text: '#181818'
    background: '#dddddd'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
#_____________________________OPACIDAD 1 POCA 0 MUCHA_________________________________

background_opacity: 0.90
#_______________________________ATAJOS DEL TECLADO_____________________________________

key_bindings:
  - { key: V,        mods: Alt,           action: Paste            }
  - { key: C,        mods: Alt,           action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }
